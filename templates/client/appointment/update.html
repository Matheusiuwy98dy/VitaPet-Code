<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VitaPet - Clínica Veterinária e Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  </head>
  <body style="background-color: #97C932;">

    <!-- navbar com bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #6B8F24;">
        <div class="container-fluid">
            <!-- Nome da marca -->
            <a class="navbar-brand" style="color: #FFFFFF;" href="{{ url_for('home')}}">VitaPet - Clínica Veterinária e Petshop</a>
            
            <!-- Botão para exibição no modo responsivo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
  </nav>    
  <main style="width: 80vw; height: 100vh; margin: 90px auto 0;">   
    <div class="form-container" style="background-color: #6B8F24;">
      <label for="cadastroForm" class="form-title">Dados da consulta do Pet de ID {{consulta.id_animal}}</label>
      <form action="{{url_for('consulta./remarcar', id=consulta.id)}}" method="POST" id="cadastroForm" title="Cadastro">
        <div class="mb-3">
          <label for="medico" class="form-label">ID Médico: <span class="required-tag">*</span></label>
          <input type="text" name="medico" class="form-control" id="medico" value="{{consulta.id_medico}}" required>
        </div>

        <div class="mb-3">
            <label for="animal" class="form-label">ID Pet: <span class="required-tag">*</span></label>
            <input type="text" name="animal" class="form-control" id="animal" value="{{consulta.id_animal}}" required>
        </div>
        
        <div class="mb-3">
          <label for="data" class="form-label">Data: <span class="required-tag">*</span></label>
          <input type="date" name="data" class="form-control" value="{{consulta.dataConsulta}}" id="data" required>
        </div>
        
        <div class="mb-3">
            <label for="valor" class="form-label">Preço: <span class="required-tag">*</span></label>
            <input type="text" name="valor" class="form-control" id="valor" value="{{consulta.valor}}" required>
        </div>

        {% if message %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" style="color: white;" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}

        <div class="flex-container">
          <button type="submit" class="btn center-block submit-button-gl-hgd">Remarcar</button>
        </div>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
