<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VitaPet - Clínica Veterinária e Petshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  </head>
  <body style="background-color: #97C932;">

    <!-- navbar com bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #6B8F24;">
        <div class="container-fluid">
            <!-- Nome da marca -->
            <a class="navbar-brand" style="color: #FFFFFF;" href="{{ url_for('home')}}">VitaPet - Clínica Veterinária e Petshop</a>
            
            <!-- Botão para exibição no modo responsivo -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
  </nav>    
  <main style="width: 80vw; height: 100vh; margin: 90px auto 0;">   
    <div class="row">
        {% for pet in pets %}
        <div class="col-sm-6 mb-3 mb-sm-0" style="padding-bottom: 10px; text-align: center; width: 300px;">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{pet.nome}}</h5>
              <p class="card-text">Atualize as informações de {{pet.nome.split(" ")[0]}}</p>
              <a class="btn btn-primary" href="{{url_for('pet./atualizarPet', pet_id=pet.id)}}">Atualizar {{pet.nome.split(" ")[0]}}</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
